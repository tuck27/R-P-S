<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <main>
            <h1>Rock Paper Scissors</h1>
            <div class="game-container">
                <div class="score-board">
                    <p>Score: <span id="score">0</span></p>
                </div>
                <div class="game-buttons">
                    <button type="button" class="game-btn" data-choice="rock">Rock</button>
                    <button type="button" class="game-btn" data-choice="paper">Paper</button>
                    <button type="button" class="game-btn" data-choice="scissors">Scissors</button>
                </div>
                <div class="result">
                    <p id="game-result"></p>
                </div>
            </div>
        </main>
        <script src="script.js" defer></script>
    </body>

</html>
</body>

</html>
